{% if messages %}
{% for message in messages %}
<div class="fixed-top container">
    <div class=" text-center alert alert-{{message.tags}} m-2" role="alert" id="msg">{{message}}</div>
</div>
<script>
    setTimeout(function () {
        document.getElementById('msg').style.display = 'none';
    }, 2000);
</script>
{% endfor %}
{% endif %}
